services:
  maxx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maxx-next
    restart: unless-stopped
    ports:
      - "9880:9880"
    volumes:
      # Persist database
      - maxx-data:/data
    environment:
      # Override default settings if needed
      - DB_PATH=/data/maxx.db
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9880/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  maxx-data:
    driver: local
